<script type="text/javascript">
    var loadTime = 0;
    
    function time(){
        var d = new Date();
        return d.getTime();
    }
    
    document.addEventListener("DOMContentLoaded", function() {
        loadTime = time();
        parent.postMessage({timeLoaded: loadTime}, "*");
    });
</script>
